{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/landingPage.css' %}?{% now "U" %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/registrationPage.css' %}?{% now "U" %}">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <title>Registration Page</title>
</head>

<body>

    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">
    
          <h1 class="logo"><a href="/">ARS</a></h1>
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html" class="logo"><img src="static/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>
      </header><!-- End Header -->
  </header><!-- End Header -->

  <section class="registration_form">
    <div class="title">
      Registration Form
    </div>
    <form class="row g-3" method="post">
      {% csrf_token %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong>Alert!</strong> {{ message }}.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <div class="col-md-6">
          <label for="fname" class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" id="name">
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Ph.No</label>
          <input type="tel" name="phone" class="form-control" id="phone">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-12">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="inputUsername">
        </div>
        <div class="col-md-6">
          <label for="inputpass2" class="form-label">Password</label>
          <input type="password" name="pass1" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Confirm Password</label>
          <input type="password" name="pass2" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Address</label>
          <input type="text" name="address" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">College</label>
          <input type="text" name="college" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-12">
          <label for="phone" class="form-label">Average CGPA(out of 10):</label>
          <input type="number" name="cgpa" class="form-control" id="phone">
        </div>
        <!-- <div class="col-md-6">
          <label for="inputState" class="form-label">Confirm Password</label>
          <input type="password" name="pass2" class="form-control" id="inputPassword4">
        </div> -->
        <div class="col-12">
          <button type="submit" class="btn">Sign in</button>
        </div>

    </form>
    
    <div class="login">
      <p>Already have account <a href="{% url 'login' %}">login</a> </p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
