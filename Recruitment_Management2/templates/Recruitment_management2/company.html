            <div class="col-md-12 form-field">
              <label for="inputUsername" class="form-label">Username</label>
              <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="textinput textInput form-control" required id="id_username" placeholder="Email / Username" required/>
            </div>
            <div class="col-md-12 form-field">

              <input type="password" name="password" autocomplete="current-password" class="textinput textInput form-control" required id="id_password" placeholder="Password" required/>                         
            </div>
            <div class="col-md-12 form-field">
